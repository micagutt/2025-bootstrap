<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foro de Artistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="text-light" style="background-color: #003DA5;">
    <main class="container py-5">
        <section class="text-center mb-4">
            <h1 class="display-4">Artistas</h1>
            <h2 class="lead">Sitio para ver y conocer artistas</h2>
            <form action="" class="row g-3 justify-content-center">
                <fieldset class="row g-3 align-items-center justify-content-center">
                    <div class="col-md-4">
                        <label for="rubro" class="form-label">Tipo de artista</label>
                        <select class="form-select form-select-sm" id="rubro">
                            <option selected value="all">Todos</option>
                            <option value="0">Fotógrafos</option>
                            <option value="1">Pintores</option>
                            <option value="2">Músicos</option>
                            <option value="3">Escultores</option>
                            <option value="4">Escritores</option>
                            <option value="5">Actores</option>
                            <option value="6">Directores</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="Orden" class="form-label">Orden</label>
                        <select class="form-select form-select-sm" id="orden">
                            <option value="0">Default</option>
                            <option value="1">A-Z</option>
                            <option value="2">Z-A</option>
                            <option value="3">A-Z (nombre completo)</option>
                            <option value="4">Z-A (nombre completo)</option>
                            <option value="5">Más joven</option>
                            <option value="6">Más mayor</option>
                        </select>
                    </div>
                </fieldset>
            </form>
        </section>

        <!-- dirección al formulario -->
        <section>
            <div class="text-end mb-3">
                <a href="formulario.html" class="btn btn-sm btn-success">
                    <i class="fas fa-plus"></i>  Agregar artista</a>
            </div>
        </section>

        <ul id="tarjetas" class="row list-unstyled g-4"></ul>
        <div></div>
    </main>
    <footer></footer>
</body>
<script src="assets/js/scripts.js"></script>
<script src="https://kit.fontawesome.com/c109fc5a43.js" crossorigin="anonymous"></script>

</html>
